<html >
<head>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<body>
<br>
<br>
    <form method="post" action="/logout">
        <div align="right">
        <button type="submit" align="center">Log out</button>&nbsp&nbsp&nbsp&nbsp
    </div>
    </form>
<div>

<form action="/modifyAttendanceSearch" method="post">

    <input type="time" name="starttime">

    <input type="time" name="endtime">

    <input type="date" name="getdate">

    <input type="submit">

</form>
    </div>

 <table class=\"table-striped\" border=\"1\" style="color:black;border:1px solid black;"></table>
     <tr><td></td></tr>
  </div>
  <br>
   <br>
   <br>
<div>
        <table border="1" align="center" bgcolor="#f0ffff" class="table table-striped table-hover table-condensed" >
             <tr><td align="center"><b>Student ID</b></td><td align="center"><b>Student Name</b></td><td align="center"><b>Attendance Date</b></td><td align="center"><b>Attendance Status</b></td></tr>
            {% for item in items:%}

            {% for column in item: %}

            </tr>
      {% endfor%}
